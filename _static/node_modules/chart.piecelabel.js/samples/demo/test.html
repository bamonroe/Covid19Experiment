<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart PieceLabel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
  <script src="https://ciprianciurea.github.io/chartjs-plugin-doughnutlabel/chartjs-plugin-doughnutlabel.js"></script>
  <script type="text/javascript" src="../../src/Chart.PieceLabel.js"></script>
</head>
<body>

<canvas id="statistics-chart" height="280"></canvas>

<script>

    var statisticsQuantities = [
        2,
        1,
        2
    ];

    new Chart(document.getElementById('statistics-chart').getContext('2d'), {
        type: 'doughnut',
        data: {
            labels: ['Publications des administrateurs', 'Publications des élèves', 'Trombinoscopes'],
            datasets: [{
                data: [
                    0.1,
                    0.05,
                    0.13,
                    0.72
                ],
                backgroundColor: ['rgba(107, 201, 199, 1)', 'rgba(39, 181, 179, 1)', 'rgba(255, 210, 3, 1)', 'rgba(0, 0, 0, 0)'],
                hoverBorderColor: ['rgba(0, 0, 0, 0)', 'rgba(0, 0, 0, 0)', 'rgba(0, 0, 0, 0)', 'rgba(0, 0, 0, 0)']
            }]
        },
        options: {
            legend: { position: 'bottom' },
            tooltips: {
                displayColors: false,
                callbacks: {
                    title: function (tooltipItems, data) {
                        var title = '';
                        tooltipItems.forEach(function (tooltipItem) {
                            title = data.labels[tooltipItem.index] ? data.labels[tooltipItem.index] : 'Reste à faire';
                        });
                        return title;
                    },
                    label: function (tooltipItem, data) {
                        return statisticsQuantities[tooltipItem.index] ? 'Quantité : ' + statisticsQuantities[tooltipItem.index] : '';
                    },
                    afterLabel: function (tooltipItem, data) {
                        return 'Taux : ' + (data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] * 100) + '%';
                    }
                }
            },
            rotation: 0.1 * Math.PI,
            pieceLabel: [
                {
                    render: function (args) { return statisticsQuantities[args.index] ? statisticsQuantities[args.index].toString() : ''; },
                    fontSize: 18,
                    fontStyle: 'bold',
                    fontColor: '#fff'
                },
                {
                    render: 'percentage',
                    fontSize: 18,
                    fontStyle: 'bold',
                    fontColor: ['rgba(107, 201, 199, 1)', 'rgba(39, 181, 179, 1)', 'rgba(255, 210, 3, 1)', 'rgba(0, 0, 0, 0)'],
                    arc: true,
                    position: 'outside'
                }
            ],
            plugins: {
                doughnutlabel: {
                    labels: [
                        {
                            text: 'taux avancement',
                            font: {
                                size: 15,
                                weight: 'bold'
                            }
                        },
                        {
                            text: 'projet',
                            font: {
                                size: 15,
                                weight: 'bold'
                            }
                        },
                        {
                            text: '28%',
                            font: {
                                size: 40,
                                weight: 'bold'
                            }
                        }
                    ]
                }
            }
        }
    });

</script>

</body>
</html>
